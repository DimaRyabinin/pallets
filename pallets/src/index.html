<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>KEY SOFT</title>
</head>
<body>
  <header class="header">
    <h1 class="header__title">Информация о палете.</h1>
  </header>

  <main class="main">
    <section class="main__section section">
      <div class="wrapper">
        <button class="section__button">Проверить палет</button>

        <article class="article hide">
          <div class="code-wrap"></div>
          <p class="section__quantity"></p>
          <div class="wrapper-list">
            <p class="section__list-name">Список коробок:</p>
            <ul class="section__list list"></ul>
          </div>
        </article>
      </div>
    </section>
  </main>

  <script type="text/javascript" src="./main.js"></script>
  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
